<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aetherr API Key System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      text-align: center;
      padding: 50px;
    }

    .box {
      background: white;
      display: inline-block;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button {
      margin: 10px;
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .api-key {
      font-weight: bold;
      color: #0073e6;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Aetherr API Key Portal</h1>

    <!-- Key generation section -->
    <div>
      <button onclick="generateKey()">Generate API Key</button>
      <p id="generatedKey"></p>
    </div>

    <hr>

    <!-- Key validation section -->
    <input type="text" id="apiKey" placeholder="Enter your API key" />
    <br>
    <button onclick="validateKey()">Validate Key</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    const BASE_URL = 'https://aetherr.fyi/auth';

    async function generateKey() {
      const resultDiv = document.getElementById('generatedKey');
      resultDiv.innerHTML = 'Generating new API key...';

      try {
        const response = await fetch(`${BASE_URL}/generate_key`);
        const data = await response.json();

        if (data.status === 'success') {
          resultDiv.innerHTML = `New API Key: <span class="api-key">${data.api_key}</span>`;
        } else {
          resultDiv.innerHTML = 'Error generating key. Please try again.';
        }
      } catch (err) {
        resultDiv.innerHTML = 'Failed to generate key. Check server status.';
      }
    }

    async function validateKey() {
      const key = document.getElementById('apiKey').value.trim();
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = 'Validating...';

      try {
        const response = await fetch(`${BASE_URL}/validate_key?key=${key}`);
        const data = await response.json();

        if (data.status === "success") {
          resultDiv.innerHTML = `<span class="success">${data.message}</span>`;
        } else {
          resultDiv.innerHTML = `<span class="error">${data.message}</span>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<span class="error">Failed to reach the server.</span>`;
      }
    }
  </script>

</body>
</html>
